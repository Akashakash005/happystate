name: Android APK Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "HappyStateApp/**"
      - ".github/workflows/android-apk-build.yml"

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: HappyStateApp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: HappyStateApp/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build APK (EAS preview profile)
        run: eas build --platform android --profile preview --non-interactive
